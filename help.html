  <h1>CHANGE THE COLOUR OF BIKE</h1>
  <div>
    <!-- Buttons to trigger icon and information change -->
    <button onclick="changeContent('https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/color/color-01.webp', 'YAMAHA R3 BLUE')">Copper</button>
    <button onclick="changeContent('https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/color/color-03.webp?v=2', 'YAMAHA R3 BLACK')">Black</button>

  <div id="info-container">
    <!-- Icon and information container -->
    <img id="icon" src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/color/color-01.webp?v=2" alt="Icon">
    

  



<script>
    // JavaScript function to change icon and information
    function changeContent(iconSrc, newInfo) {
      document.getElementById('icon').src = iconSrc;
      document.getElementById('info').innerText = newInfo;
    }
  
       
      
    
   
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom</title>
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            width: 400px;
            height: 400px;
            padding: 50px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.5);
        }
        

        

    </style>
</head>
<body>
    <header>
        <img src="https://www.bing.com/th?id=OIP.CYNCbyWmnHe4yRBzuXRh_wHaC9&w=269&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
        <button type="menu"><a href="bike.html"> Back</a></button>
    </header>

    
   

    <div class="image-container">
        <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/safety_01.webp?v=2" alt="Bike 1">
        <div class="description">Front 1ch ABS & Disc Brake</div>
      </div>
      <div class="image-container">
        <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/design_01.webp?v=2" alt="Bike 2">
        <div class="description">Two-level Seat with tuck and roll</div>
      </div>
      <div class="image-container">
        <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/safety_02.webp?v=3" alt="Bike 3">
        <div class="description">Block pattern Front & Rear Tyres</div>
      </div>
      <div class="image-container">
        <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/suspension.webp?v=2" alt="Bike4">

      </div>
      
     
      

       

</body>
</html>

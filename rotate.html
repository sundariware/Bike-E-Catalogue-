<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike 360 View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .bike-container {
            width: 400px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }

        .bike {
            width: 50%;
            height: 50%;
            position: absolute;
            transform-style: preserve-3d;
        }

        .bike img {
            width: 300%;
            height: 300%;
            
            position: center;
        }

        header {
            background-color: #fff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }


        @keyframes rotate360 {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.bing.com/th?id=OIP.CYNCbyWmnHe4yRBzuXRh_wHaC9&w=269&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
        <button type="menu"><a href="gallery.html"> Back</a></button>
      </header>
      <h1>VIEW 360 Degree ANGLE OF BIKE</h1>
    
    <div class="bike-container">
        <div class="bike" style="transform: rotateY(0deg);">
            <img src="https://www.yamaha-motor-india.com/theme/v3/image/webp/fzx/color/color-01.webp" alt="Bike Image 1">
        </div>
        
        
        <!-- Add more images with different rotation angles -->

        <!-- Add as many images as needed for a smooth 360 view -->
    </div>

    <script>
        var currentAngle = 0;

        function rotateBike() {
            currentAngle += 60; // Adjust the angle based on the number of images you have
            document.querySelector('.bike-container').style.transform = 'rotateY(' + currentAngle + 'deg)';
        }

        setInterval(rotateBike, 2000); // Adjust the interval based on your preference
    </script>
</body>
</html>
